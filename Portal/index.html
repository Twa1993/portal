<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#020202;
    --neon:#39ff14;
    --accent:#00ffd0;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#000 0%, #041 100%);font-family:'Share Tech Mono',monospace;color:var(--neon);}
  .wrap{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px;gap:18px}
  .terminal {
    width:min(880px,92%);
    border:2px solid rgba(57,255,20,0.12);
    background:rgba(0,0,0,0.55);
    padding:28px;
    box-shadow:0 12px 40px rgba(0,0,0,0.6), inset 0 0 40px rgba(57,255,20,0.03);
    border-radius:6px;
  }
  .title {font-size:14px;color:var(--accent);opacity:0.9;margin-bottom:8px}
  .lines {text-align:left;color:#7AFF7A;line-height:1.35;font-size:15px;max-height:160px;overflow:hidden}
.enter-btn {
  display:inline-block;
  margin-top:18px;
  padding:14px 26px;
  font-size:20px;
  color:var(--bg);
  background:linear-gradient(90deg,var(--neon),var(--accent));
  border-radius:8px;
  cursor:pointer;
  letter-spacing:6px;
  font-weight:700;
  transition:transform .12s ease,filter .12s ease;
  user-select:none;
  box-shadow:0 0 10px var(--neon), 0 0 25px var(--accent);
  animation: glowPulse 1.8s ease-in-out infinite alternate;
}
.enter-btn:active{transform:translateY(1px);filter:brightness(0.9)}
@keyframes glowPulse {
  from {box-shadow:0 0 8px var(--neon), 0 0 18px var(--accent);}
  to   {box-shadow:0 0 22px var(--neon), 0 0 38px var(--accent);}
}

</style>
</head>
<body>
  <div class="wrap">
    <div class="terminal" role="region" aria-label="Hacker access portal">
      <div class="title">Access Gateway / Secure Shell</div>
      <div class="lines" id="lines">
        <div>&gt; Initializing capture daemon...</div>
        <div>&gt; Loading cryptographic handshakes</div>
        <div>&gt; Verifying node integrity</div>
        <div>&gt; Tunneling... 0xA3 0x5F 0xC1 ...</div>
      </div>

      <div style="text-align:center;margin-top:18px">
        <div id="enterBtn" class="enter-btn" role="button" tabindex="0" aria-label="Enter site">
          <!-- letters will be injected by JS -->
        </div>
        <div class="hint">click the button to enter â€” or press Enter</div>
      </div>
    </div>
  </div>

<script>
/* === CONFIG: set your Carrd URL here === */
const CARRD_URL = "https://teikkuvt.carrd.co/"; // <-- replace with your Carrd URL
// === Optional auto-enter countdown (set seconds below) ===
const AUTO_ENTER_SECONDS = 6; // change to 0 to disable
if (AUTO_ENTER_SECONDS > 0) {
  let secondsLeft = AUTO_ENTER_SECONDS;
  const hint = document.querySelector('.hint');
  const countdownTimer = setInterval(() => {
    secondsLeft--;
    if (hint) hint.textContent = `auto entering in ${secondsLeft}s... (click to skip)`;
    if (secondsLeft <= 0) {
      clearInterval(countdownTimer);
      goToCarrd();
    }
  }, 1000);
}

/* ======================================= */

const word = "ENTER";
const btn = document.getElementById("enterBtn");

// create spans for each letter
word.split('').forEach((ch, i) => {
  const span = document.createElement("span");
  span.className = "enter-letter";
  span.textContent = ch;
  span.dataset.index = i;
  btn.appendChild(span);
});

const letters = Array.from(btn.querySelectorAll('.enter-letter'));

// random characters used for glitch effect
const pool = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*<>/\\|[]{};:,.?";

let animInterval = null;
function startGlitch() {
  if (animInterval) return;
  animInterval = setInterval(() => {
    // choose count of letters to glitch at a time
    const count = Math.max(1, Math.floor(Math.random() * letters.length));
    for (let j=0;j<count;j++){
      const idx = Math.floor(Math.random()*letters.length);
      letters[idx].textContent = pool[Math.floor(Math.random()*pool.length)];
    }
  }, 80);
}

function stopGlitch() {
  if (animInterval) { clearInterval(animInterval); animInterval = null; }
  // restore original
  letters.forEach((el, i) => el.textContent = word[i]);
}

// subtle hover animation: randomize one letter at a time to create shuffle
btn.addEventListener('mouseenter', () => {
  // letter-by-letter shuffle
  letters.forEach((el, i) => {
    let steps = 8 + Math.floor(Math.random()*8);
    const t = setInterval(() => {
      if (steps-- <= 0) {
        el.textContent = word[i];
        clearInterval(t);
      } else {
        el.textContent = pool[Math.floor(Math.random()*pool.length)];
      }
    }, 30 + Math.random()*60);
  });
});

btn.addEventListener('mouseleave', () => {
  // restore
  stopGlitch();
});

// when user focuses (keyboard)
btn.addEventListener('focus', () => startGlitch());
btn.addEventListener('blur', () => stopGlitch());

// on click or Enter key -> short animation then redirect
function goToCarrd(){
  startGlitch();
  // flash effect
  setTimeout(() => {
    stopGlitch();
    // redirect
    window.location.href = CARRD_URL;
  }, 650); // short delay so user sees a quick glitch
}
btn.addEventListener('click', goToCarrd);
document.addEventListener('keydown', (e) => {
  if ((e.key === 'Enter' || e.key === ' ') && document.activeElement === btn) {
    e.preventDefault();
    goToCarrd();
  }
});
</script>
</body>
</html>
