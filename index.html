<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#020202;
      --neon:#39ff14;
      --accent:#00ffd0;
    }
    html, body {
      height:100%;
      margin:0;
      background: linear-gradient(180deg,#000 0%, #041 100%);
      font-family:'Share Tech Mono', monospace;
      color: var(--neon);
    }
    .wrap {
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      gap:18px;
    }
    .terminal {
      width:min(880px,92%);
      border:2px solid rgba(57,255,20,0.12);
      background:rgba(0,0,0,0.55);
      padding:28px;
      box-shadow:0 12px 40px rgba(0,0,0,0.6), inset 0 0 40px rgba(57,255,20,0.03);
      border-radius:6px;
    }
    .title {
      font-size:14px;
      color: var(--accent);
      opacity:0.9;
      margin-bottom:8px;
    }
    .lines {
      text-align:left;
      color:#7AFF7A;
      line-height:1.35;
      font-size:15px;
      max-height:160px;
      overflow:hidden;
    }
    .enter-btn {
      display:inline-block;
      margin-top:18px;
      padding:14px 26px;
      font-size:20px;
      color:var(--bg);
      background:linear-gradient(90deg,var(--neon),var(--accent));
      border-radius:8px;
      cursor:pointer;
      letter-spacing:6px;
      font-weight:700;
      transition:transform .12s ease,filter .12s ease;
      user-select:none;
      box-shadow:0 0 10px var(--neon), 0 0 25px var(--accent);
      animation: glowPulse 1.8s ease-in-out infinite alternate;
    }
    .enter-btn:active {
      transform:translateY(1px);
      filter:brightness(0.9);
    }
    @keyframes glowPulse {
      from {box-shadow:0 0 8px var(--neon), 0 0 18px var(--accent);}
      to {box-shadow:0 0 22px var(--neon), 0 0 38px var(--accent);}
    }
  </style>
</head>
