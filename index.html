<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Portal</title>
  <style>
    /* Basic cyberpunk terminal style */
    :root {
      --bg: #020202;
      --neon: #39ff14; /* original green */
      --accent: #00ffd0;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--neon);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      color: var(--bg);
      background-color: var(--neon);
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--accent);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <h1>ACCESS PORTAL</h1>
  <p>Welcome, Operator. Click ENTER to continue.</p>
  <button id="enterButton">ENTER</button>

  <script>
    const CARRD_URL = "https://teikkuvt.carrd.co/";
    const AUTO_ENTER_SECONDS = 6;

    const btn = document.getElementById("enterButton");

    btn.addEventListener("click", () => {
      window.location.href = CARRD_URL;
    });

    if (AUTO_ENTER_SECONDS > 0) {
      setTimeout(() => {
        window.location.href = CARRD_URL;
      }, AUTO_ENTER_SECONDS * 1000);
    }
  </script>
</body>
</html>
